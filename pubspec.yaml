name: routing_composer
description: "A routing composition and abstraction layer for Flutter that allows switching routing libraries without refactoring application code."
version: 1.0.0
homepage: https://github.com/chekarhamza88-stack/routing_composer

environment:
  sdk: ^3.7.2
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # GoRouter adapter dependency
  go_router: ^14.0.0
  # AutoRoute adapter dependency
  auto_route: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
